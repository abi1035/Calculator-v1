<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wholeDiv">
    
    <div class="calcBody">

    <div class="calcDisplay">
    <h1 class="userValue" id="userValue"></h1>
    <div id="userInput"></div>
    </div>

    <div class="numpad">

        <div class="deleteButton">
            <button class="delete" id="delete" value="delete" onClick="buttonClick(event)">AC</button>
            <!-- <button class="negative" id="negative" value="negative" onClick="negativeClick(event)">+/-</button> -->
        </div>

        <div class="firstRow">
            <button class="number" id="7" value="7" onClick="buttonClick(event)">7</button>
            <button class="number" id="8" value="8" onClick="buttonClick(event)">8</button>
            <button class="number" id="9" value="9" onClick="buttonClick(event)">9</button>
            <button class="operator" id="/" value="/" onClick="buttonClick(event)">/</button>
        </div>

        <div class="secondRow">
            <button class="number" id="4" value="4" onClick="buttonClick(event)">4</button>
            <button class="number" id="5" value="5" onClick="buttonClick(event)">5</button>
            <button class="number" id="6" value="6" onClick="buttonClick(event)">6</button>
            <button class="operator" id="-" value="-" onClick="buttonClick(event)">-</button>
        </div>

        <div class="thirdRow">
            <button class="number" id="1" value="1" onclick="buttonClick(event)">1</button>
            <button class="number" id="2" value="2" onClick="buttonClick(event)">2</button>
            <button class="number" id="3" value="3" onClick="buttonClick(event)">3</button>
            <button class="operator" id="*" value="*" onClick="buttonClick(event)">*</button>
        </div>

    <button class="zero" id="0" value="0" onClick="buttonClick(event)">0</button>
    <button class="decimal" id="decimal" value=".">.</button>
    <button class="number" id="=" value="=" onClick="equalClick()">=</button>
    <button class="operator" id="+" value="+" onClick="buttonClick(event)">+</button>
    
</div>
</div>
</div>
    




    <script src="./index.js"></script>
</body>
</html>
